<mat-card>
  <mat-card-header>
    <mat-card-title>add item</mat-card-title>
    <mat-card-subtitle>add item quick description</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="form-container">
      <form *ngFor="let iform of itemAddForm" [formGroup]="iform">
        <mat-form-field>
            <input  matInput 
                    formControlName="name"
                    type="text"
                    placeholder="Name"
                    (keyup)="searchTerm$.next($event.target.value)" 
                    [matAutocomplete]="auto" />
            <mat-error *ngIf="f.name.errors">
              <div *ngIf="f.name.errors.required">Name is required</div>
            </mat-error>
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let result of results | slice:0:9" [value]="result.name">
                {{ result.name }}
              </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field>
            <input  matInput
                    formControlName="quantity"
                    type="number"
                    placeholder="Quantity" />
            <mat-error *ngIf="f.quantity.errors">
              <div *ngIf="f.quantity.errors.required">Quantity is required</div>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input  matInput 
                    formControlName="quantityType"
                    type="text"
                    placeholder="Quantity Type" />
            <mat-error *ngIf="f.quantityType.errors">
              <div *ngIf="f.quantityType.errors.required">Quantity type is required</div>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input  matInput
                    formControlName="measurementPerQuantity"
                    type="number"
                    placeholder="Measurement per Quantity" />
            <mat-error *ngIf="f.measurementPerQuantity.errors">
              <div *ngIf="f.measurementPerQuantity.errors.required">Measurement per quantity is required</div>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input  matInput 
                    formControlName="measurementType"
                    type="text"
                    placeholder="Measurement Type" />
            <mat-error *ngIf="f.measurementType.errors">
              <div *ngIf="f.measurementType.errors.required">Measurement type is required</div>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input  matInput
                    formControlName="addedDate"
                    placeholder="Added Date"
                    [matDatepicker]="picker" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <input  matInput
                    formControlName="expirationDate"
                    placeholder="Expiration Date"
                    [matDatepicker]="picker2" />
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </form>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addMoreInput()">Plus</button>
    <button mat-button (click)="onSubmit()" [disabled]="checkIfInvalid()">Add</button>
  </mat-card-actions>
</mat-card>
