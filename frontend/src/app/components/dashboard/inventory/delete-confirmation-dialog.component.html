<h1 mat-dialog-title>Remove confirmation</h1>
<div mat-dialog-content>
  <ul>
    <li *ngFor="let item of data">{{ item.name }} - removing {{ item.quantity }}</li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirmed</button>
</div>
