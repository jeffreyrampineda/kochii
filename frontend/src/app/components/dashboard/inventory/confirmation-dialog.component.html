<h1 mat-dialog-title>{{ data.info.title }} confirmation</h1>
<div mat-dialog-content>
  <ul>
    <li *ngFor="let item of data.items">{{ item.name }} - {{ data.info.action }} {{ item.quantity }}</li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.items" cdkFocusInitial>Confirmed</button>
</div>
