<mat-card>
  <mat-card-header>
    <mat-card-title>inventory</mat-card-title>
    <mat-card-subtitle>inventory quick description</mat-card-subtitle>
    <button mat-button routerLink="/dashboard/inventory/add">Add</button>
    <button mat-button (click)="showSelect ? openConfirmationDialog('Remove', 'Removing items') : selectColumnToggle('inc')">Remove</button>
    <button mat-button (click)="showSelect ? openConfirmationDialog('Update', 'Setting items') : selectColumnToggle('set')">Update</button>
    <button mat-button (click)="selectColumnToggle()" *ngIf="showSelect">Cancel</button>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="inventory" matSort>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select" *ngIf="showSelect">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? selectMasterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let item">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selectionToggle(item) : null"
                        [checked]="selection.isSelected(item)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <!-- quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let item">
          <div *ngIf="temporarySelectedItemsFind(item._id)">
            <mat-form-field >
              <input matInput type="number" [(ngModel)]="temporarySelectedItemsFind(item._id).quantity">
            </mat-form-field>
            <div *ngIf="option === 'set'">
              <mat-form-field >
                <input matInput type="text" [(ngModel)]="temporarySelectedItemsFind(item._id).quantityType">
              </mat-form-field>
              <mat-form-field >
                <input matInput type="number" [(ngModel)]="temporarySelectedItemsFind(item._id).measurementPerQuantity">
              </mat-form-field>
              <mat-form-field >
                <input matInput type="text" [(ngModel)]="temporarySelectedItemsFind(item._id).measurementType">
              </mat-form-field>
            </div>
          </div>
          <span matTooltip="{{ item.measurementPerQuantity }}{{ item.measurementType }}/ {{ item.quantityType }}">
            {{ item.quantity }} {{ item.quantityType }}
          </span>
        </td>
      </ng-container>

      <!-- expirationDate Column -->
      <ng-container matColumnDef="expirationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiration</th>
        <td mat-cell *matCellDef="let item">
          <span matTooltip="{{item.expirationDate | date}}">
            {{ expirationCountdown(item.expirationDate) | expiration }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
