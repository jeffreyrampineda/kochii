<div class="k-grid k-grid-2">
  <mat-card class="k-card" *ngFor="let group of localGroups" routerLink="{{ group.name }}">
    <span class="k-card-title">{{ group.name }}</span>
    <span>{{ group.size }} items</span>
  </mat-card>
  <mat-card class="k-card">
    <span class="k-card-title"(click)="addGroup()">Add Group</span>
  </mat-card>
</div>
