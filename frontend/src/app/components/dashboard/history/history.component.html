<mat-card>
  <mat-card-header>
    <mat-card-title>History
      <div class="k-actions-buttons">
        <button mat-button (click)="clear()">Clear</button>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="isEmpty(); else ktable">
      <span>History is empty!</span>
    </div>
    <ng-template #ktable>
      <table mat-table [dataSource]="history" matSort>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let row">{{ row.addedDate | date }}</td>
        </ng-container>

        <!-- method Column -->
        <ng-container matColumnDef="method">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Method</th>
          <td mat-cell *matCellDef="let row">{{ row.method }}</td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <!-- target Column -->
        <ng-container matColumnDef="target">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Target</th>
          <td mat-cell *matCellDef="let row">{{ row.target }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </ng-template>
  </mat-card-content>
</mat-card>
