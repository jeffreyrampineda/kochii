<mat-card>
  <mat-card-header>
    <mat-card-title>History</mat-card-title>
    <mat-card-subtitle>List of previous actions</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="k-actions">
    <div class="k-float-right">
      <button mat-button (click)="clear()">Clear</button>
    </div>
  </mat-card-actions>
  <mat-card-content class="k-card-content-min-height">
    <div *ngIf="loading" class="loader k-center k-text-center"></div>
    <div *ngIf="isEmpty() && loading===false" class="k-center k-text-center">
      <h1>(╥︣﹏᷅╥)</h1>
      <h2>History is empty</h2>
      <span>Unfortunately, your historian is slacking</span>
    </div>
    <div [hidden]="isEmpty() || loading">
      <table mat-table [dataSource]="history">

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Recorded at</th>
          <td mat-cell *matCellDef="let row">{{ row.created_at | date }}</td>
        </ng-container>

        <!-- method Column -->
        <ng-container matColumnDef="method">
          <th mat-header-cell *matHeaderCellDef>Method</th>
          <td mat-cell *matCellDef="let row">{{ row.method }}</td>
        </ng-container>

        <!-- target Column -->
        <ng-container matColumnDef="target">
          <th mat-header-cell *matHeaderCellDef>Target</th>
          <td mat-cell *matCellDef="let row">{{ row.target }}</td>
        </ng-container>

        <!-- quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
        </ng-container>

        <!-- addedDate Column -->
        <ng-container matColumnDef="addedDate">
          <th mat-header-cell *matHeaderCellDef>Added</th>
          <td mat-cell *matCellDef="let row">{{ row.addedDate | date }}</td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
