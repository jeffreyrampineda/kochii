<mat-card>
  <mat-card-header>
    <mat-card-title>Recipe Book</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <mat-form-field class="k-search">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <div class="k-action-buttons">
      <button mat-button routerLink="/dashboard/recipes/add">Add</button>
      <button mat-button >Remove</button>
    </div>
  </mat-card-actions>
  <mat-card-content>
    <table class="mat-elevation-z1" mat-table [dataSource]="recipes">

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let recipe">{{ recipe.title }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let recipe">{{ recipe.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/dashboard/recipes/{{ row._id }}"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
