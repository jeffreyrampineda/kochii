<div *ngIf="recipe">
  <button (click)="cook()">Cook</button>
  <h2>{{ recipe.name }} Details</h2><br>
  <span>{{ recipe.description }}</span><br>
  Tags
  <ul>
    <li *ngFor="let tag of recipe.tags">{{ tag }}</li>
  </ul>
  Ingredients
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{ ingredient.quantity }}</li>
  </ul>
  Steps
  <ul>
    <li *ngFor="let step of recipe.steps">{{ step }}</li>
  </ul>
  <button (click)="goBack()">go back</button>
</div>
