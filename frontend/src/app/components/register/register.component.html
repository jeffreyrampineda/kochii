<mat-card>
  <mat-card-header>
      <mat-card-title>Register</mat-card-title>
      <mat-card-subtitle>Enter your authentication</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <form class="register-form">
          <mat-form-field class="register-full-width">
              <input matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field class="register-full-width">
              <input matInput placeholder="Password" type="password">
          </mat-form-field>
          <mat-form-field class="register-full-width">
              <input matInput placeholder="Re-enter password" type="password">
          </mat-form-field>
      </form>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button routerLink="/cancel">Cancel</button>
      <button mat-button routerLink="/submit">Submit</button>
  </mat-card-actions>
</mat-card>
