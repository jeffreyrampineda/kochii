
<mat-card>
  <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Enter your authentication</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <form class="login-form" [formGroup]="loginForm">
        <mat-form-field>
            <input  class="login-full-width"
                    matInput 
                    formControlName="username"
                    type="text"
                    placeholder="Username" />
            <mat-error *ngIf="f.username.errors">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input  class="login-full-width"
                    matInput 
                    formControlName="password"
                    type="password"
                    placeholder="Password" />
            <mat-error *ngIf="f.password.errors">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </mat-error>
        </mat-form-field>
      </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="k-action-buttons">
      <button mat-button routerLink="/register">Register</button>
      <button type="submit" mat-button [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
    </div>
  </mat-card-actions>
</mat-card>
