
<mat-card>
  <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Enter your authentication</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <form class="login-form" (ngSubmit)="onSubmit()">
          <mat-form-field class="login-full-width">
              <input matInput placeholder="Username">
          </mat-form-field>

          <mat-form-field class="login-full-width">
              <input matInput placeholder="Password" type="password">
          </mat-form-field>
      </form>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button routerLink="/register">Register</button>
      <button type="submit" mat-button [disabled]="!loginForm.form.valid">Login</button>
  </mat-card-actions>
</mat-card>
