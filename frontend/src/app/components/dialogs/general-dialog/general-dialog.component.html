<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <span>{{ data.description }}</span>
  <ul>
    <li *ngFor="let item of data.items">{{ item.name }} - {{ item.quantity }}</li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.items" cdkFocusInitial [disabled]="!data.canConfirm">Confirmed</button>
</div>
