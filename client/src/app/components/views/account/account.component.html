<kochii-presentation-container title="Account">
  <div class="row">
    <div class="col-3">
      Basic Information
    </div>
    <div class="col-8">
      <form>
        <div class="form-group row">
          <label for="staticFirstName" class="col-sm-3 col-form-label">First Name</label>
          <div class="col-sm-9">
            <input type="text" readonly class="form-control-plaintext" id="staticFirstName"
              value="Placeholder First">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticLastName" class="col-sm-3 col-form-label">Last Name</label>
          <div class="col-sm-9">
            <input type="text" readonly class="form-control-plaintext" id="staticLastName"
              value="Placeholder Last">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticAccountName" class="col-sm-3 col-form-label">Account Name</label>
          <div class="col-sm-9">
            <input type="text" readonly class="form-control-plaintext" id="staticAccountName" [value]="accountName">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="placeholder@email.com">
          </div>
        </div>
      </form>
    </div>
    <div class="col-1" style="text-align: end">
      <a href="#">Edit</a>
    </div>
    <div class="col-12">
      <hr />
    </div>
    <div class="col-3">
      Danger Zone
    </div>
    <div class="col-9">
      <button mat-stroked-button color="warn" (click)="deleteAccount()">Delete your account</button>
    </div>
  </div>
</kochii-presentation-container>
