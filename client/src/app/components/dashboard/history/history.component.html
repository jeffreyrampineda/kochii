<!-- History -->
<section class="mt-5">

  <!--Grid row-->
  <div class="row">

    <!--History grid column-->
    <div class="col-md-12 mb-4">

      <mdb-card class="cascading-admin-card">

        <!--Card title-->
        <div class="admin-up">
          <div class="admin-title blue-gradient d-sm-flex justify-content-between" style="padding: 1.5rem;">
            <h4 class="my-1 text-white">History</h4>
          </div>
        </div>
        <!--/.Card title-->

        <!--Card content-->
        <mdb-card-body>
          <button mat-button (click)="clear()">Clear</button>
          <table mdbTable>
            <thead>
              <tr>
                <th *ngFor="let head of displayedColumns" scope="col">{{ head }}</th>
              </tr>
            </thead>
            <tbody>
              <tr mdbTableCol *ngFor="let history of histories">
                <td scope="row">{{ history.id }}</td>
                <td>{{ history.created_at | date }}</td>
                <td>{{ history.method }}</td>
                <td>{{ history.target }}</td>
                <td>{{ history.quantity }}</td>
                <td>{{ history.addedDate | date }}</td>
                <td>{{ history.description }}</td>
              </tr>
            </tbody>
          </table>
        </mdb-card-body>

        <!--/.Card content-->
      </mdb-card>
      <!--/.Card-->

    </div>
    <!--Grid column-->

  </div>
  <!--Grid row-->

</section>
