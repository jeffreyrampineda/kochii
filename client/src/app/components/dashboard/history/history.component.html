<!-- Header -->
<mdb-card class="mt-5">

  <!--Card content-->
  <mdb-card-body class="d-sm-flex justify-content-between">
    <h4 class="mb-sm-0">History</h4>
    <a mdbBtn floating="true" size="sm" gradient="blue" mdbWavesEffect style="border-radius: 50%;" (click)="clear()">
      <mdb-icon fas icon="trash" style="color: #fff;"></mdb-icon>
    </a>
  </mdb-card-body>

</mdb-card>

<!-- History -->
<section class="mt-5">

  <!--Grid row-->
  <div class="row">

    <!--History grid column-->
    <div class="col-md-12 mb-4">

      <mdb-card>

        <!--Card content-->
        <mdb-card-body>
          <table mdbTable>
            <thead>
              <tr>
                <th *ngFor="let head of displayedColumns" scope="col">{{ head }}</th>
              </tr>
            </thead>
            <tbody>
              <tr mdbTableCol *ngFor="let history of histories">
                <td scope="row">{{ history.id }}</td>
                <td>{{ history.created_at | date }}</td>
                <td>{{ history.method }}</td>
                <td>{{ history.target }}</td>
                <td>{{ history.quantity }}</td>
                <td>{{ history.addedDate | date }}</td>
                <td>{{ history.description }}</td>
              </tr>
            </tbody>
          </table>
        </mdb-card-body>

        <!--/.Card content-->
      </mdb-card>
      <!--/.Card-->

    </div>
    <!--Grid column-->

  </div>
  <!--Grid row-->

</section>
