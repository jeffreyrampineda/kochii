<h2 class="skinny"><ng-content select="[prepend]"></ng-content>{{ title }}</h2>

<!--Container-->
<div class="card shadow-sm mt-4">
  <div class="card-body">
    <!--Actions-->
    <ng-content select="[actions]"></ng-content>
    <!--/.Actions-->

    <!--Content-->
    <div *ngIf="loading; else viewEmpty" class="loader text-center" style="margin: auto;"></div>
    <ng-template #viewEmpty>
      <ng-container *ngIf="isEmpty; else viewContent">
        <h2 class="text-center">{{ title }} is empty</h2>
      </ng-container>
    </ng-template>
    <ng-template #viewContent>
      <div [hidden]="isEmpty || loading">
        <ng-content></ng-content>
      </div>
    </ng-template>
    <!--/.Content-->
  </div>
</div>
<!--/.Container-->
