<!--Main Navigation-->
<header>

    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed" [class.k-sidebar-display]="mobileDisplaySidebar">
        <div class="logo-wrapper">
            <a *ngIf="!mobileDisplaySidebar; else viewCloseSidebar;" href="/"><img alt="Kochii banner" [src]="imgBanner"></a>
            <ng-template #viewCloseSidebar>
                <button mat-button (click)="toggleMobileDisplaySidebar()" style="color: white;">Close</button>
            </ng-template>
        </div>
        <div class="k-sidebar-items">
            <button mat-button class="k-item" routerLink="overview" routerLinkActive="active"
                (click)="setTitle('Overview')">
                <mat-icon aria-hidden="false" aria-label="dashboard">dashboard</mat-icon>
                Overview
            </button>
            <button mat-button class="k-item" routerLink="inventory" routerLinkActive="active"
                (click)="setTitle('Inventory')">
                <mat-icon aria-hidden="false" aria-label="list_alt">list_alt</mat-icon>
                Inventory
            </button>
            <button mat-button class="k-item" routerLink="groceries" routerLinkActive="active"
                (click)="setTitle('Grocery')">
                <mat-icon aria-hidden="false" aria-label="shopping_basket">shopping_basket</mat-icon>
                Groceries
            </button>
            <button mat-button class="k-item" routerLink="history" routerLinkActive="active"
                (click)="setTitle('History')">
                <mat-icon aria-hidden="false" aria-label="restore">restore</mat-icon>
                History
            </button>
            <div class="k-navigation-bottom">
                <button mat-button class="k-item" routerLink="settings" routerLinkActive="active"
                    (click)="setTitle('Settings')">
                    <mat-icon aria-hidden="false" aria-label="settings">settings</mat-icon>
                    Settings
                </button>
            </div>
        </div>
    </div>
    <!-- Sidebar -->

    <!--Navbar-->
    <mat-toolbar class="mat-elevation-z1" style="background-color: white;">
        <button mat-icon-button class="mr-3" aria-label="Example icon-button with menu icon"
            (click)="toggleMobileDisplaySidebar()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Kochii</span>
        <span class="k-spacer"></span>
        <div class="notification-wrapper">
            <button mat-icon-button aria-label="notifications" (click)="openNotification(!showNotification)">
                <mat-icon [matBadge]="notifications.length" matBadgeColor="warn">notifications</mat-icon>
            </button>
            <div *ngIf="showNotification" class="notification-content mat-elevation-z1">
                <div class="notification-header">
                    <span class="label">Notifications</span>
                </div>
                <span *ngFor="let notify of notifications">{{ notify }}</span>
            </div>
        </div>
        <button mat-icon-button aria-label="mail">
            <mat-icon>mail</mat-icon>
        </button>
        <button mat-button (click)="logout()">Logout</button>
    </mat-toolbar>
    <!--/.Navbar-->

</header>
<!--Main Navigation-->
