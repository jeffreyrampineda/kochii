<app-presentation-container
  title="Activity Log"
  [isEmpty]="activities.length === 0"
  [loading]="loading"
>
  <!--Header-->
  <div title-append class="float-right">
    <button mat-raised-button color="primary" (click)="clear()">Clear</button>
  </div>
  <!--/.Header-->

  <!--Content-->
  <table mat-table [dataSource]="activities">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Recorded at</th>
      <td mat-cell *matCellDef="let row">{{ row.created_at | date }}</td>
    </ng-container>

    <!-- method Column -->
    <ng-container matColumnDef="method">
      <th mat-header-cell *matHeaderCellDef>Method</th>
      <td mat-cell *matCellDef="let row">{{ row.method }}</td>
    </ng-container>

    <!-- target Column -->
    <ng-container matColumnDef="target">
      <th mat-header-cell *matHeaderCellDef>Target</th>
      <td mat-cell *matCellDef="let row">{{ row.target }}</td>
    </ng-container>

    <!-- quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
    </ng-container>

    <!-- addedDate Column -->
    <ng-container matColumnDef="addedDate">
      <th mat-header-cell *matHeaderCellDef>Added</th>
      <td mat-cell *matCellDef="let row">{{ row.addedDate | date }}</td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 20]"
    showFirstLastButtons
  ></mat-paginator>
  <!--/.Content-->
</app-presentation-container>
