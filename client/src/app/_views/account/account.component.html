<kochii-presentation-container title="Account">
  <div class="row">
    <div class="col-3">Basic Information</div>
    <div class="col-7">
      <form [formGroup]="accountForm">
        <div class="form-group row">
          <label for="staticUsername" class="col-sm-4 col-form-label"
            >Username</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              readonly
              class="form-control"
              id="staticUsername"
              [value]="account.username"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input
              type="text"
              readonly
              class="form-control"
              id="staticEmail"
              [value]="account.email"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="firstName" class="col-sm-4 col-form-label"
            >First Name</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              [readonly]="!isEditting"
              class="form-control"
              id="firstName"
              formControlName="firstName"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-4 col-form-label"
            >Last Name</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              [readonly]="!isEditting"
              class="form-control"
              id="lastName"
              formControlName="lastName"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="col-2" style="text-align: end">
      <span *ngIf="isEditting" class="k-link" (click)="updateAccount()"
        >Save</span
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <span class="k-link" (click)="toggleEdit()">{{
        !isEditting ? "Edit" : "Cancel"
      }}</span>
    </div>
    <div class="col-12">
      <hr />
    </div>
    <div class="col-3">Danger Zone</div>
    <div class="col-9">
      <button mat-stroked-button color="warn" (click)="deleteAccount()">
        Delete your account
      </button>
    </div>
  </div>
</kochii-presentation-container>
