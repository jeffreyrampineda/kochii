<app-presentation-container title="Account">
  <div class="grid grid-cols-12">
    <div class="col-span-3">Basic Information</div>
    <div class="col-span-7">
      <form [formGroup]="accountForm">
        <div class="dense grid grid-cols-3">
          <label for="username">Username</label>
          <mat-form-field appearance="outline" class="col-span-2">
            <input matInput formControlName="username" type="text" />
          </mat-form-field>
        </div>
        <div class="dense grid grid-cols-3">
          <label for="email">Email</label>
          <mat-form-field appearance="outline" class="col-span-2">
            <input matInput formControlName="email" type="text" />
          </mat-form-field>
        </div>
        <div class="dense grid grid-cols-3">
          <label for="firstName">First Name</label>
          <mat-form-field appearance="outline" class="col-span-2">
            <input matInput formControlName="firstName" type="text" />
          </mat-form-field>
        </div>
        <div class="dense grid grid-cols-3">
          <label for="lastName">Last Name</label>
          <mat-form-field appearance="outline" class="col-span-2">
            <input matInput formControlName="lastName" type="text" />
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="col-span-2 justify-self-end">
      @if (isEditting) {
      <button mat-button color="primary" (click)="updateAccount()">Save</button>
      <button mat-button (click)="toggleEdit()">Cancel</button>
      } @else {
      <button mat-button color="primary" (click)="toggleEdit()">Edit</button>
      }
    </div>
    <div class="col-span-12 pt-4 pb-8">
      <hr style="border-color: #ddd" />
    </div>
    <div class="col-span-3">Danger Zone</div>
    <div class="col-span-9">
      <button mat-stroked-button color="warn" (click)="deleteAccount()">
        Delete your account
      </button>
    </div>
  </div>
</app-presentation-container>
