<app-presentation-container
  title="Recipes Public Catalog"
  [isEmpty]="posts.length === 0"
>
  <!--Content-->
  <div class="flex flex-col gap-8">
    <div
      class="mat-elevation-z2 flex hover:shadow hover:cursor-pointer"
      [routerLink]="[post._id]"
      *ngFor="let post of posts"
    >
      <div class="w-1/4">
        <img [src]="post.banner" alt="banner" />
      </div>
      <div class="w-3/4 p-4">
        <h4 class="text-xl font-bold">
          {{ post.title }}
        </h4>
        <p>by Jeffrey Pineda</p>
        <div
          class="bg-navyblue text-white my-2 inline-block rounded-full py-1 px-4"
        >
          <span *ngFor="let tag of post.tags; let index = index">
            <a href="#" class="text-white">{{ tag }}</a>
            <span *ngIf="index < post.tags.length - 1"> â€¢ </span>
          </span>
        </div>
        <p>{{ post.summary }}</p>
        <small>{{ post.createdAt | date }}</small>
      </div>
    </div>
  </div>
  <!--/.Content-->
</app-presentation-container>
