<!-- Form -->
<form
  class="shadow-sm bg-white p-5 k-center-isolated"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <img
    alt="Kochii logo"
    [src]="imgLogo"
    style="height: 64px; display: block; margin-right: auto; margin-left: auto"
  />
  <h4 class="my-4 text-center">Login</h4>

  <!-- accountName -->
  <mat-form-field style="width: 100%">
    <input
      matInput
      formControlName="accountName"
      type="text"
      placeholder="Account"
    />
    <mat-error *ngIf="f.accountName.errors">
      <div *ngIf="f.accountName.errors.required">Account is required</div>
      <div *ngIf="f.accountName.errors.minlength">Minimum length is 6</div>
      <div *ngIf="f.accountName.errors.maxlength">Maximum length is 30</div>
      <div *ngIf="f.accountName.errors.pattern">
        Must only be an alphanumeric, underscore (_), or dash (-)
      </div>
    </mat-error>
  </mat-form-field>

  <!-- Password -->
  <mat-form-field style="width: 100%">
    <input
      matInput
      formControlName="password"
      type="password"
      placeholder="Password"
    />
    <mat-error *ngIf="f.password.errors">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Minimum length is 6</div>
      <div *ngIf="f.password.errors.maxlength">Maximum length is 30</div>
    </mat-error>
  </mat-form-field>

  <!-- Extra -->
  <div class="d-flex justify-content-between">
    <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
    <div>
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Messages -->
  <div class="text-center pt-4">
    <p *ngIf="loading">Loading...</p>
    <p *ngFor="let message of error_messages" class="text-danger">
      {{ message }}
    </p>
  </div>

  <!-- Login button -->
  <button
    mat-raised-button
    color="primary"
    type="submit"
    class="btn-block my-4"
    [disabled]="loading"
  >
    Login
  </button>

  <!-- Register link -->
  <div class="text-center">
    <p>Not a member? <a routerLink="/register">Register</a></p>
  </div>
</form>
<!-- Form -->

<!--Footer-->
<kochii-footer></kochii-footer>
<!--/Footer-->
