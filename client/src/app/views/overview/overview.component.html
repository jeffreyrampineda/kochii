<h2 class="skinny">Overview</h2>

<div class="row">
  <!--Inventory size grid column-->
  <div class="col-xl-3 col-md-6 mb-r">
    <!--Card-->
    <kochii-gauge-card
      icon="pie_chart"
      color="#2e3748"
      title="Inventory Size"
      [value]="itemTotal.toString()"
      change="+ 0"
    ></kochii-gauge-card>
    <!--/.Card-->
  </div>
  <!--/.Inventory size grid column-->

  <!--Expired items grid column-->
  <div class="col-xl-3 col-md-6 mb-r">
    <!--Card-->
    <kochii-gauge-card
      icon="delete_sweep"
      color="#f44336"
      title="Expired Items"
      [value]="numberOfExpired.toString()"
      change="+ 0"
    >
    </kochii-gauge-card>
    <!--/.Card-->
  </div>
  <!--/.Expired items grid column-->

  <!--Weekly spent grid column-->
  <div class="col-xl-3 col-md-6 mb-r">
    <!--Card-->
    <kochii-gauge-card
      icon="payment"
      color="#2e3748"
      title="Weekly Expenses"
      [value]="weeklySpent | currency"
      change="+ 0.00"
    >
    </kochii-gauge-card>
    <!--/.Card-->
  </div>
  <!--/.Weekly spent grid column-->

  <!--Weekly removed grid column-->
  <div class="col-xl-3 col-md-6 mb-r">
    <!--Card-->
    <kochii-gauge-card
      icon="show_chart"
      color="#2e3748"
      title="Items Removed"
      [value]="quantityRemovedThisWeek().toString()"
      change="+ 0"
    >
    </kochii-gauge-card>
    <!--/.Card-->
  </div>
  <!--/.Weekly removed grid column-->

  <!--Bar chart grid column-->
  <div class="col-md-8 mb-r">
    <!--Card-->
    <div class="card mt-4 k-card">
      <h5 class="card-header">Inventory</h5>
      <div class="card-body">
        <div style="display: block; height: 40vh">
          <canvas id="chart-line" #canvasLine>{{ lineChart }}</canvas>
        </div>
      </div>
    </div>
    <!--/.Card-->
  </div>
  <!--/.Bar chart grid column-->

  <!--Doughnut chart grid column-->
  <div class="col-md-4 mb-r">
    <!--Card-->
    <div class="card mt-4 k-card">
      <h5 class="card-header">Status</h5>
      <div class="card-body">
        <div style="display: block; height: 40vh">
          <canvas id="chart-doughnut">{{ doughnutChart }}</canvas>
        </div>
      </div>
    </div>
    <!--/.Card-->
  </div>
  <!--/.Doughnut chart grid column-->

  <!--Activities grid column-->
  <div class="col-md-12 mb-4">
    <!--Card-->
    <div class="card mt-4 k-card">
      <h5 class="card-header">Activity Log</h5>
      <div class="card-body">
        <div [hidden]="activities.data.length === 0 || loadingActivities">
          <table mat-table [dataSource]="activities">
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Recorded at</th>
              <td mat-cell *matCellDef="let row">
                {{ row.created_at | date }}
              </td>
            </ng-container>

            <!-- method Column -->
            <ng-container matColumnDef="method">
              <th mat-header-cell *matHeaderCellDef>Method</th>
              <td mat-cell *matCellDef="let row">{{ row.method }}</td>
            </ng-container>

            <!-- target Column -->
            <ng-container matColumnDef="target">
              <th mat-header-cell *matHeaderCellDef>Target</th>
              <td mat-cell *matCellDef="let row">{{ row.target }}</td>
            </ng-container>

            <!-- quantity Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef>Quantity</th>
              <td mat-cell *matCellDef="let row">{{ row.quantity }}</td>
            </ng-container>

            <!-- addedDate Column -->
            <ng-container matColumnDef="addedDate">
              <th mat-header-cell *matHeaderCellDef>Added</th>
              <td mat-cell *matCellDef="let row">{{ row.addedDate | date }}</td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let row">{{ row.description }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[10, 15, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
    <!--/.Card-->
  </div>
  <!--/.Activities grid column-->
</div>
